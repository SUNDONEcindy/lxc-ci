- job:
    name: "image-voidlinux"
    concurrent: false
    description: Void Linux images for LXC and Incus.
    node: master
    project-type: matrix

    axes:
    - axis:
        name: architecture
        type: slave
        values:
        - amd64
        - arm64

    - axis:
        name: release
        type: user-defined
        values:
        - current

    - axis:
        name: variant
        type: user-defined
        values:
        - default
        - musl

    builders:
    - shell: |-
        cd /lxc-ci
        INCUS_ARCHITECTURE="$architecture"

        ARCH=$architecture
        [ "$ARCH" = "amd64" ] && ARCH="x86_64"
        [ "$ARCH" = "arm64" ] && ARCH="aarch64"

        if [ "$variant" != "default" ]; then
            exec sudo /lxc-ci/bin/build-distro /lxc-ci/images/voidlinux.yaml \
                $INCUS_ARCHITECTURE container 1800 $WORKSPACE \
                -o image.architecture=$ARCH -o image.release=$release \
                -o image.variant=$variant -o source.variant=$variant \
                -o source.url="https://mirrors.servercentral.com/voidlinux/live/current/"
        fi

        exec sudo /lxc-ci/bin/build-distro /lxc-ci/images/voidlinux.yaml \
            $INCUS_ARCHITECTURE container 1800 $WORKSPACE \
            -o image.architecture=$ARCH -o image.release=$release \
            -o source.url="https://mirrors.servercentral.com/voidlinux/live/current/"

    properties:
    - build-discarder:
        num-to-keep: 3

    - raw:
        !include: ../includes/webhook.yaml.inc

    publishers:
    - archive:
        artifacts: "*.tar.xz,*.squashfs,image.yaml,serial"
        only-if-success: true

    - workspace-cleanup:
        fail-build: false

    - trigger-parameterized-builds:
      - project:
        - test-image
        predefined-parameters: |-
          image=$JOB_NAME
          build=$BUILD_URL
        condition: SUCCESS

    - naginator:
        rerun-unstable-builds: true
        rerun-matrix-part: true
        max-failed-builds: 3
        progressive-delay-increment: 300
        progressive-delay-maximum: 900

    triggers:
    - timed: '@daily'

    wrappers:
    - ansicolor:
        colormap: css
