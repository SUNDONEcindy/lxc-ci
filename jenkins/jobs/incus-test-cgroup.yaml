- job:
    name: "incus-test-cgroup"
    concurrent: false
    description: Test CGroup limits on various kernels.
    node: master
    project-type: matrix

    axes:
    - axis:
        name: kernel
        type: user-defined
        values:
        - default
        - cgroup1
        - swapaccount

    - axis:
        name: restrict
        type: slave
        values:
        - master

    builders:
    - shell: |-
        set -e
        cd /lxc-ci

        if [ "$kernel" = "default" ]; then
            kernel="zabbly"
        elif [ "$kernel" = "swapaccount" ]; then
            kernel="zabbly,cgroup1,$kernel"
        else
            kernel="zabbly,$kernel"
        fi

        sudo -E /lxc-ci/bin/incus-run images:debian/12/amd64 $kernel bin/test-incus-cgroup

    properties:
    - build-discarder:
        num-to-keep: 30

    - raw:
        !include: ../includes/webhook.yaml.inc

    publishers:
    - workspace-cleanup:
        fail-build: false

    - naginator:
        rerun-unstable-builds: true
        rerun-matrix-part: true
        max-failed-builds: 3
        progressive-delay-increment: 300
        progressive-delay-maximum: 900

    triggers:
    - timed: '@daily'

    wrappers:
    - ansicolor:
        colormap: css
