- job:
    name: test-image
    concurrent: true
    description: Validate the image is functional
    node: master
    project-type: matrix

    axes:
    - axis:
        name: architecture
        type: slave
        values:
        - amd64
        - arm64
        - armhf
        - riscv64

    builders:
    - shell: |-
        cd /lxc-ci
        exec sudo bin/test-image-dispatcher "$image" "$architecture" "$build"

    properties:
    - build-discarder:
        num-to-keep: 100

    - raw:
        !include: ../includes/webhook.yaml.inc

    parameters:
    - string:
        name: image
        description: Image being tested
    - string:
        name: build
        description: URL to the build being tested

    publishers:
    - workspace-cleanup:
        fail-build: false

    - naginator:
        rerun-unstable-builds: true
        rerun-matrix-part: true
        max-failed-builds: 3
        progressive-delay-increment: 300
        progressive-delay-maximum: 900

    wrappers:
    - ansicolor:
        colormap: css
