- job:
    name: "image-archlinux"
    concurrent: false
    description: ArchLinux images for LXC and Incus.
    node: master
    project-type: matrix

    axes:
    - axis:
        name: architecture
        type: slave
        values:
        - amd64
        - arm64
        - riscv64

    - axis:
        name: release
        type: user-defined
        values:
        - current

    - axis:
        name: variant
        type: user-defined
        values:
        - default
        - cloud
        - desktop-gnome

    builders:
    - shell: |-
        cd /lxc-ci
        INCUS_ARCHITECTURE="$architecture"

        ARCH=$architecture
        [ "$ARCH" = "amd64" ] && ARCH="x86_64"
        [ "$ARCH" = "arm64" ] && ARCH="aarch64"

        TYPE="container"
        if [ "$architecture" = "amd64" ]; then
            TYPE="container,vm"
        fi

        if [ "$variant" = "desktop-gnome" ]; then
            TYPE="vm"
        fi

        if [ "$architecture" = "amd64" ]; then
            exec sudo /lxc-ci/bin/build-distro /lxc-ci/images/archlinux.yaml \
                $INCUS_ARCHITECTURE $TYPE 1800 $WORKSPACE \
                -o image.architecture=$ARCH -o image.variant=$variant
        elif [ "$architecture" = "arm64" ]; then
            exec sudo /lxc-ci/bin/build-distro /lxc-ci/images/archlinux.yaml \
                $INCUS_ARCHITECTURE $TYPE 1800 $WORKSPACE \
                -o image.architecture=$ARCH \
                -o source.url=http://os.archlinuxarm.org
        elif [ "$architecture" = "riscv64" ]; then
            exec sudo /lxc-ci/bin/build-distro /lxc-ci/images/archlinux.yaml \
                $INCUS_ARCHITECTURE $TYPE 1800 $WORKSPACE \
                -o image.architecture=$ARCH \
                -o source.url=https://archriscv.felixc.at
        fi

    execution-strategy:
      combination-filter: '
      !(architecture != "amd64" && variant == "cloud") &&
      !(architecture != "amd64" && variant == "desktop-gnome")'

    properties:
    - build-discarder:
        num-to-keep: 3

    - raw:
        !include: ../includes/webhook.yaml.inc

    publishers:
    - archive:
        artifacts: "*.qcow2,*.tar.xz,*.squashfs,image.yaml,serial"
        only-if-success: true

    - workspace-cleanup:
        fail-build: false

    - trigger-parameterized-builds:
      - project:
        - test-image
        predefined-parameters: |-
          image=$JOB_NAME
          build=$BUILD_URL
        condition: SUCCESS

    - naginator:
        rerun-unstable-builds: true
        rerun-matrix-part: true
        max-failed-builds: 3
        progressive-delay-increment: 300
        progressive-delay-maximum: 900

    triggers:
    - timed: '@daily'

    wrappers:
    - ansicolor:
        colormap: css
