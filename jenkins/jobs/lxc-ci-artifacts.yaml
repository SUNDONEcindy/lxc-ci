- job:
    name: "lxc-ci-artifacts"
    concurrent: false
    description: Build cache artifacts for the test runners.
    node: master
    project-type: matrix

    axes:
    - axis:
        name: architecture
        type: slave
        values:
        - amd64
        - arm64
        - armhf
        - riscv64

    - axis:
        name: artifact
        type: user-defined
        values:
        - distrobuilder-image

    - axis:
        name: variant
        type: user-defined
        values:
        - default

    - axis:
        name: restrict
        type: slave
        values:
        - vm

    builders:
    - shell: |-
        cd /lxc-ci
        if [ "$artifact" = "distrobuilder-image" ]; then
            exec sudo /lxc-ci/bin/build-image-distrobuilder $architecture $WORKSPACE
        else
            echo "Bad artifact"
            exit 1
        fi

    properties:
    - build-discarder:
        num-to-keep: 5

    - raw:
        !include: ../includes/webhook.yaml.inc

    publishers:
    - archive:
        artifacts: "*.tar.xz"
        only-if-success: true

    - workspace-cleanup:
        fail-build: false

    - naginator:
        rerun-unstable-builds: true
        rerun-matrix-part: true
        max-failed-builds: 3
        progressive-delay-increment: 300
        progressive-delay-maximum: 900

    triggers:
    - timed: 'H */6 * * *'

    wrappers:
    - ansicolor:
        colormap: css
