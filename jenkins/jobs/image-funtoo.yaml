- job:
    name: "image-funtoo"
    concurrent: false
    description: Funtoo images for LXC and Incus.
    node: master
    project-type: matrix

    axes:
    - axis:
        name: architecture
        type: slave
        values:
        - amd64
#        - arm64

    - axis:
        name: release
        type: user-defined
        values:
        - next

    - axis:
        name: variant
        type: user-defined
        values:
        - default

    builders:
    - shell: |-
        cd /lxc-ci
        INCUS_ARCHITECTURE="$architecture"

        ARCH=$architecture
        [ "$ARCH" = "aarch64" ] && ARCH="arm64_generic"
        [ "$ARCH" = "amd64" ] && ARCH="generic_64"

        exec sudo /lxc-ci/bin/build-distro /lxc-ci/images/funtoo.yaml \
            $INCUS_ARCHITECTURE container 7200 $WORKSPACE \
            -o image.release=$release -o image.architecture=$ARCH

    properties:
    - build-discarder:
        num-to-keep: 3

    - raw:
        !include: ../includes/webhook.yaml.inc

    publishers:
    - archive:
        artifacts: "*.tar.xz,*.squashfs,image.yaml,serial"
        only-if-success: true

    - workspace-cleanup:
        fail-build: false

    - trigger-parameterized-builds:
      - project:
        - test-image
        predefined-parameters: |-
          image=$JOB_NAME
          build=$BUILD_URL
        condition: SUCCESS

    - naginator:
        rerun-unstable-builds: true
        rerun-matrix-part: true
        max-failed-builds: 3
        progressive-delay-increment: 300
        progressive-delay-maximum: 900

    triggers:
    - timed: '@daily'

    wrappers:
    - ansicolor:
        colormap: css
