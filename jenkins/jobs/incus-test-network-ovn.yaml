- job:
    name: "incus-test-network-ovn"
    concurrent: false
    description: Tests OVN integration with Incus
    node: master
    project-type: matrix

    axes:
    - axis:
        name: test
        type: user-defined
        values:
        - basic
        - forward
        - load_balancer
        - peering
        - dhcp_reservation
        - nested_vlan
        - acl
        - l3only

    - axis:
        name: restrict
        type: slave
        values:
        - master

    builders:
    - shell: |-
        cd /lxc-ci
        exec /lxc-ci/bin/incus-run images:ubuntu/24.04/amd64 zabbly bin/test-incus-network-ovn "$test"

    properties:
    - build-discarder:
        num-to-keep: 3

    - raw:
        !include: ../includes/webhook.yaml.inc

    publishers:
    - workspace-cleanup:
        fail-build: false

    - naginator:
        rerun-unstable-builds: true
        rerun-matrix-part: true
        max-failed-builds: 3
        progressive-delay-increment: 300
        progressive-delay-maximum: 900

    triggers:
    - timed: '@daily'

    wrappers:
    - ansicolor:
        colormap: css
