- job:
    name: "image-alt"
    concurrent: false
    description: ALT Linux images for LXC and Incus.
    node: master
    project-type: matrix

    axes:
    - axis:
        name: architecture
        type: slave
        values:
        - amd64
        - arm64

    - axis:
        name: release
        type: user-defined
        values:
        - Sisyphus
        - p11

    - axis:
        name: variant
        type: user-defined
        values:
        - default
        - cloud

    builders:
    - shell: |-
        cd /lxc-ci
        INCUS_ARCHITECTURE="${architecture}"

        ARCH=${architecture}
        [ "${ARCH}" = "amd64" ] && ARCH="x86_64"
        [ "${ARCH}" = "arm64" ] && ARCH="aarch64"

        TYPE="container"
        if [ "${architecture}" = "amd64" ] || [ "${architecture}" = "arm64" ]; then
            TYPE="container,vm"
        fi

        exec sudo /lxc-ci/bin/build-distro /lxc-ci/images/alt.yaml \
            ${INCUS_ARCHITECTURE} ${TYPE} 3600 ${WORKSPACE} \
            -o image.variant=${variant} \
            -o image.release=${release} -o image.architecture=${ARCH}

    properties:
    - build-discarder:
        num-to-keep: 3

    - raw:
        !include: ../includes/webhook.yaml.inc

    publishers:
    - archive:
        artifacts: "*.qcow2,*.tar.xz,*.squashfs,image.yaml,serial"
        only-if-success: true

    - workspace-cleanup:
        fail-build: false

    - trigger-parameterized-builds:
      - project:
        - test-image
        predefined-parameters: |-
          image=${JOB_NAME}
          build=${BUILD_URL}
        condition: SUCCESS

    - naginator:
        rerun-unstable-builds: true
        rerun-matrix-part: true
        max-failed-builds: 3
        progressive-delay-increment: 300
        progressive-delay-maximum: 900

    triggers:
    - timed: '@daily'

    wrappers:
    - ansicolor:
        colormap: css
